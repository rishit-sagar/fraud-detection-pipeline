services:
  # MongoDB Database
  mongo:
    image: mongo:latest
    container_name: fraud_detection_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - ./infra/mongo/init.js:/docker-entrypoint-initdb.d/init.js:ro
    environment:
      - MONGO_INITDB_DATABASE=fraud_detection
    networks:
      - fraud_detection_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/fraud_detection --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Zookeeper for Kafka
  zookeeper:
    image: wurstmeister/zookeeper:latest
    container_name: fraud_detection_zookeeper
    ports:
      - "2181:2181"
    networks:
      - fraud_detection_network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka Message Broker
  kafka:
    image: wurstmeister/kafka:latest
    container_name: fraud_detection_kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka:9093,OUTSIDE://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_LISTENERS: INSIDE://0.0.0.0:9093,OUTSIDE://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CREATE_TOPICS: "transactions:1:1"
    depends_on:
      zookeeper:
        condition: service_healthy
    networks:
      - fraud_detection_network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions.sh", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  # API Service
  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    container_name: fraud_detection_api
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - MONGO_URL=mongodb://mongo:27017/fraud_detection
      - MONGO_URI=mongodb://mongo:27017/fraud_detection
      - NODE_ENV=production
      - FRONTEND_URL=http://localhost:3000
    depends_on:
      mongo:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - fraud_detection_network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Online Feature Service
  feature-service:
    build:
      context: ./services/online-feature-service
      dockerfile: Dockerfile
    container_name: fraud_detection_feature_service
    ports:
      - "8081:8081"
    environment:
      - PORT=8081
      - KAFKA_BROKERS=kafka:9093
      - KAFKA_TRANSACTIONS_TOPIC=transactions
      - NODE_ENV=production
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - fraud_detection_network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8081/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Frontend Analyst Console (Production Build)
  frontend:
    build:
      context: ./frontend/analyst-console
      dockerfile: Dockerfile
    container_name: fraud_detection_frontend
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:8080
    depends_on:
      api:
        condition: service_healthy
    networks:
      - fraud_detection_network
    restart: unless-stopped

volumes:
  mongo_data:
    driver: local

networks:
  fraud_detection_network:
    driver: bridge
